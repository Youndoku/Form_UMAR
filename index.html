<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presensi Piket UMAR</title>
    <link rel="stylesheet" href="./src/style/style.css" />
    <script src="./src/js/script.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <h1 id="title">Selamat Datang di Presensi Piket UMAR</h1>
    <p id="message">Harap tunggu sementara lokasi Anda diperiksa.</p>
    <p id="alert"></p>
    <div id="form-container"></div>
    <img
      id="location-image"
      src="./src/style/img/aul1.png"
      alt="Lokasi Tidak Sesuai"
      width="300"
      height="200"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./src/js/particles.js-master/particles.js-master/particles.js"></script>
    <!-- <script src="./src/js/particles.js-master/particles.js-master/demo/js/app.js"></script> -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 150,
            density: { enable: false, value_area: 800 },
          },
          color: { value: "#ffffff" },
          shape: {
            type: "image",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
            image: {
              src: "src/style/img/LogoUMARWhite.png",
              width: 150,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 10,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: false,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom-left",
            random: false,
            straight: true,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "repulse" },
            resize: true,
          },
          modes: {
            grab: { distance: 200, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
    </script>
    <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
  </body>
</html>
